<ion-header>
  <ion-navbar>
    <ion-title>
      Evento Detalhe
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page9">
  <h1 id="eventoDetalhe-heading8" style="color:#000000;">
    {{evento.Nome}}
  </h1>
  <div class="spacer" style="width:300px;height:20px;" id="eventoDetalhe-spacer3"></div>
  <div id="eventoDetalhe-markdown28" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        Quando?
      </strong>
      {{evento.DataEvento}}
    </p>
  </div>
  <div id="eventoDetalhe-markdown31" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        Local:
      </strong>
      {{evento.Logradouro}}, {{evento.Numero}} {{evento.Complemento}} - {{evento.Bairro}} - {{evento.Cidade}} -{{evento.UF}}
    </p>
  </div>
  <div class="spacer" style="width:300px;height:20px;" id="eventoDetalhe-spacer4"></div>
  <div id="eventoDetalhe-markdown27" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      <strong>
        Descrição
      </strong>
    </p>
  </div>
  <div id="eventoDetalhe-markdown29" class="show-list-numbers-and-dots">
    <p style="color:#000000;">
      {{evento.Descricao}}
    </p>
  </div>
  <button id="eventoDetalhe-button6" ion-button clear color="balanced" block on-click="goToPagar()">
    Adiquirir por R${{evento.Valor}}
  </button>
</ion-content
