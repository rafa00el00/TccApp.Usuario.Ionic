<ion-content padding id="main">
  <div class="spacer" style="width:300px;height:106px;" id="login-spacer2"></div>
  <img src="assets/imgs/logos_xt.png" style="display:block;width:100%;height:auto;margin-left:auto;margin-right:auto;" />
  <form id="login-form3">
    <div class="spacer" style="width:300px;height:46px;" id="login-spacer7"></div>
    <ion-list id="login-list10">
      <ion-item id="login-input8">
        <ion-label>
          Email
        </ion-label>
        <ion-input type="email" placeholder="" name="login.email"></ion-input>
      </ion-item>
      <ion-item id="login-input9">
        <ion-label>
          Password
        </ion-label>
        <ion-input type="password" placeholder="" name="login.password"></ion-input>
      </ion-item>
    </ion-list>
    <div class="spacer" style="height:40px;" id="login-spacer1"></div>
    <button id="login-button4" ion-button clear color="balanced" block on-click="DoLogin()">
      Log in
    </button>
    <button id="login-button5" ion-button clear color="stable" block on-click="goToSignup()">
      Registre-se
    </button>
  </form>
</ion-content>
