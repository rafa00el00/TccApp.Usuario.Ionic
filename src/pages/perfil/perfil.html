<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Perfil
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page14">
  <h1 id="perfil-heading13" style="color:#000000;">
    {{usuario.name}}
  </h1>
  <ion-list id="perfil-list11">
    <ion-item id="perfil-input15">
      <ion-label>
        Name
      </ion-label>
      <ion-input type="text" placeholder="" name="usuario.name"></ion-input>
    </ion-item>
    <ion-item id="perfil-input18">
      <ion-label>
        CPF
      </ion-label>
      <ion-input type="text" placeholder="" name="usuario.cpf"></ion-input>
    </ion-item>
    <ion-item id="perfil-input19">
      <ion-label>
        Telefone
      </ion-label>
      <ion-input type="tel" placeholder="" name="usuario.telefone"></ion-input>
    </ion-item>
    <ion-item id="perfil-input20">
      <ion-label>
        Celular
      </ion-label>
      <ion-input type="tel" placeholder="" name="usuario.celular"></ion-input>
    </ion-item>
    <ion-item id="perfil-input21">
      <ion-label>
        Data Nasc.
      </ion-label>
      <ion-input type="date" placeholder="" name="usuario.datanascimento"></ion-input>
    </ion-item>
  </ion-list>
  <button id="perfil-button16" ion-button outline color="balanced" block>
    Alterar Dados
  </button>
</ion-content>
