<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Todos os Eventos
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page3">
  <h1 id="todosOsEventos-heading4" style="color:#000000;">
    O Que Temos...
  </h1>
  <ion-card id="todosOsEventos-card23" *ngFor="let evento of eventos">
    <ion-list>
      <ion-item id="todosOsEventos-list-item-container4">
        <div id="todosOsEventos-markdown12" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              {{evento.Titulo}}
            </strong>
          </p>
        </div>
        <div id="todosOsEventos-markdown13" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            {{evento.Local}}
          </p>
        </div>
        <div id="todosOsEventos-markdown14" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Quando?
            </strong>
            {{evento.DataEvento}}
          </p>
        </div>
        <div id="todosOsEventos-markdown15" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Valor:
            </strong>
            {{evento.Valor}}
          </p>
        </div>
      </ion-item>
      <button id="todosOsEventos-button7" ion-button clear color="balanced" icon-left on-click="goToEventoDetalhe({codEvento: evento.Id})">
        <ion-icon name="add"></ion-icon>
        Detalhes
      </button>
    </ion-list>
  </ion-card>
</ion-content>
