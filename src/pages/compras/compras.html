<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Compras
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page2">
  <h1 id="compras-heading5" style="color:#000000;">
    Suas Compras...
  </h1>
  <ion-card id="compras-card24">
    <ion-list>
      <ion-item id="compras-list-item-container5">
        <div id="compras-markdown16" style="text-align:center;" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Status
            </strong>
          </p>
        </div>
        <div id="compras-markdown20" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Titulo
            </strong>
          </p>
        </div>
        <div id="compras-markdown17" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            Local
          </p>
        </div>
        <div id="compras-markdown18" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Quando?
            </strong>
            10/01/200
          </p>
        </div>
        <div id="compras-markdown19" class="show-list-numbers-and-dots">
          <p style="margin-top:0px;color:#000000;">
            <strong>
              Valor:
            </strong>
            00.00
          </p>
        </div>
      </ion-item>
      <button id="compras-button10" ion-button clear color="balanced" icon-left on-click="goToEventoDetalhe()">
        <ion-icon name="add"></ion-icon>
        Detalhes
      </button>
      <button id="compras-button11" ion-button clear color="positive" icon-left on-click="goToFeedBack()">
        <ion-icon name="happy"></ion-icon>
        FeedBack
      </button>
    </ion-list>
  </ion-card>
</ion-content>
